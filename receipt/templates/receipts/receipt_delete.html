<form method="post" action="{% url 'receipt:delete-receipt' receipt.id %}" class="receipt-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Confirm Receipt deletion</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>    
  </div>
  <div class="modal-body">
    <p class="lead mb-0">Are you sure you want to delete this Receipt?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Delete Receipt</button>
  </div>
</form>
