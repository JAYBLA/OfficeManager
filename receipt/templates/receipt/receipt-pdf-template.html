<!doctype html>
<html>
    {% load humanize %}
<head>
    <meta charset="utf-8">
<style>

@page {
    size: 210mm 99mm;
    background-image:url({{base_url}}static/assets/img/receipt-background.png);
    @frame header1_frame {           /* Static frame */
        -pdf-frame-content: receipt_date;
        left: 110pt; width: 190pt; top: 77pt; height: 70pt;
    }
    @frame header2_frame {           /* Static frame */
        -pdf-frame-content: received_from;
        left: 200pt; width: 300pt; top: 105pt; height: 70pt;
    }
    @frame header3_frame {           /* Static frame */
        -pdf-frame-content: receipt_number;
        left: 472pt; width: 190pt; top: 82pt; height: 70pt;
    }
    @frame header1_frame {           /* Static frame */
        -pdf-frame-content: receipt_amount;
        left: 125pt; width: 200pt; top: 140pt; height: 70pt;
    }
    @frame header1_frame {           /* Static frame */
        -pdf-frame-content: receipt_status;
        left: 415pt; width: 200pt; top: 140pt; height: 70pt;
    }
    @frame header1_frame {           /* Static frame */
        -pdf-frame-content: payment_for;
        left: 160pt; width: 200pt; top: 170pt; height: 70pt;
    }
    @frame header1_frame {           /* Static frame */
        -pdf-frame-content: received_by;
        left: 90pt; width: 200pt; top: 233pt; height: 70pt;
    }
}
    body{
        font-size: 16px;
    }
    </style>
</head>

<body>
    <div id="receipt_date" style="color:#302e90;">
            <b><strong>{{created_at}}</strong></b>
    </div>
    <div id="received_from" style="color:#302e90;">
            <b><strong>{{receipt.customer.name}}</strong></b>
    </div>
    <div id="receipt_number" style="color:#302e90;">
            <b><strong>{{receipt_no}}</strong></b>
    </div>
    <div id="receipt_amount" style="color:#302e90;">
            <b><strong>Tsh: {{receipt.amount| intcomma}}/=</strong></b>
    </div>
    <div id="receipt_status" style="color:#302e90;">
            <b><strong>{{receipt.status}}</strong></b>
    </div>
    <div id="payment_for" style="color:#302e90;">
            <b><strong>{{receipt.description}}</strong></b>
    </div>
    <div id="received_by" style="color:#302e90;">
            <b><strong> ENG. JUMANNE JOSEPH</strong></b>
    </div>
</body>
</html>
