{% extends 'base2.html' %}
{% load static %}
{% block content %}

<main class="container my-5">
  <div class="row">
    <section class="col-md-6 my-5 offset-md-3">

      <div class="card shadow p-5">
        <form method="POST" action="">
            {% csrf_token %}
          <h3 class="text-center text-uppercase mb-4">Login</h3>
          <hr>
          {% include 'includes/bs5_form.html' with form=form %}

          <div class="d-grid">
            <button class="btn btn-block btn-secondary rounded-pill mt-3">Login</button>
          </div>
        </form>
        <div class="pt-3 text-center">
            <small class="text-light">
                Don't Have An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
            </small>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock content %}
