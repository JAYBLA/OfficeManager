{% extends 'authbase.html' %}
{% load static %}


{% block title %}
  Login Page
{% endblock title %}
  
{% block content %}

    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
      <div class="card ">
          <div class="card-header text-center"><a href="/"><img src="{% static 'assets/images/logo.png' %}" alt="logo" style="height:60px !important; width:auto;"></a></div>
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
            {% include 'includes/bs5_form.html' with form=form %}  
            <div class="d-grid">
              <button class="btn btn-block btn-secondary rounded-pill mt-3">Login</button>
            </div>
          </form>
          </div>
          <div class="card-footer bg-white p-0  text-center">
              <div class="card-footer-item card-footer-item-bordered ">
                  <a href="{% url 'users:register' %}" class="footer-link">Create An Account</a></div>
          </div>
      </div>
  </div>

  <!-- ============================================================== -->
  <!-- end login page  -->
  <!-- ============================================================== -->
{% endblock content %}
