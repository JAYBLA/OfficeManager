{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta content="Azea - Admin Panel HTML template" name="description">
    <meta content="Spruko Private Limited" name="author">
    <meta name="keywords" content="admin, admin template, dashboard, admin dashboard, responsive, bootstrap, bootstrap 5, admin theme, admin themes, bootstrap admin template, scss, ui, crm, modern, flat">

    <!-- Title -->
    <title>{% block title %}{% endblock title %} | OfficeManger</title>

    <!--Favicon -->
    <link rel="icon" href="{% static 'assets/images/brand/favicon.ico' %}" type="image/x-icon"/>

    <!--Bootstrap css -->
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Style css -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/dark.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/skin-modes.css' %}" rel="stylesheet" />

    <!-- Animate css -->
    <link href="{% static 'assets/css/animated.css' %}" rel="stylesheet" />

    <!--Sidemenu css -->
   <link href="{% static 'assets/css/sidemenu.css' %}" rel="stylesheet">

    <!-- P-scroll bar css-->
    <link href="{% static 'assets/plugins/p-scrollbar/p-scrollbar.css' %}" rel="stylesheet" />

    <!---Icons css-->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" />

    <!-- Simplebar css -->
    <link rel="stylesheet" href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}">

    <!-- INTERNAL Morris Charts css -->
    <link href="{% static 'assets/plugins/morris/morris.css' %}" rel="stylesheet" />

    <!-- INTERNAL Select2 css -->
    <link href="{% static 'assets/plugins/select2/select2.min.css' %}" rel="stylesheet" />

    <!-- Data table css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap5.min.css">

    <!-- Color Skin css -->
    <link id="theme" href="{% static 'assets/colors/color1.css' %}" rel="stylesheet" type="text/css"/>

    <!-- INTERNAL Switcher css -->
    <link href="{% static 'assets/switcher/css/switcher.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/switcher/demo.css' %}" rel="stylesheet"/>
    {% block stylesheet %}
        
    {% endblock stylesheet %}  

</head>

<body class="app sidebar-mini dark-mode">

  {% block content %}
        
  {% endblock content %}
    <!-- End Page -->
    <!-- Jquery js-->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- Bootstrap5 js-->
    <script src="{% static 'assets/plugins/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!--Othercharts js-->
    <script src="{% static 'assets/plugins/othercharts/jquery.sparkline.min.js' %}"></script>

    <!-- Circle-progress js-->
    <script src="{% static 'assets/js/circle-progress.min.js' %}"></script>

    <!-- Jquery-rating js-->
    <script src="{% static 'assets/plugins/rating/jquery.rating-stars.js' %}"></script>

    <!--Sidemenu js-->
    <script src="{% static 'assets/plugins/sidemenu/sidemenu.js' %}"></script>

    <!-- P-scroll js-->
    <script src="{% static 'assets/plugins/p-scrollbar/p-scrollbar.js' %}"></script>
    <script src="{% static 'assets/plugins/p-scrollbar/p-scroll1.js' %}"></script>
    <script src="{% static 'assets/plugins/p-scrollbar/p-scroll.js' %}"></script>

    <!--INTERNAL Flot Charts js-->
    <script src="{% static 'assets/plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'assets/plugins/flot/jquery.flot.fillbetween.js' %}"></script>
    <script src="{% static 'assets/plugins/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'assets/js/dashboard.sampledata.js' %}"></script>
    <script src="{% static 'assets/js/chart.flot.sampledata.js' %}"></script>

    <!-- INTERNAL Chart js -->
    <script src="{% static 'assets/plugins/chart/chart.bundle.js' %}"></script>
    <script src="{% static 'assets/plugins/chart/utils.js' %}"></script>

    <!-- INTERNAL Apexchart js -->
    <script src="{% static 'assets/js/apexcharts.js' %}"></script>

    <!--INTERNAL Moment js-->
    <script src="{% static 'assets/plugins/moment/moment.js' %}"></script>

    <!--INTERNAL Index js-->
    <script src="{% static 'assets/js/index1.js' %}"></script>

    <!-- INTERNAL Data tables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>    
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap5.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>    
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>    
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>    
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

    <!-- INTERNAL Select2 js -->
    <script src="{% static 'assets/plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'assets/js/select2.js' %}"></script>

    <!-- Simplebar JS -->
    <script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>

    <!-- Rounded bar chart js-->
    <script src="{% static 'assets/js/rounded-barchart.js' %}"></script>

    <!-- Custom js-->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <!-- Switcher js -->
    <script src="{% static 'assets/switcher/js/switcher.js' %}"></script>

        <!-- bootstrap model form -->
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}

</body>
</html>
